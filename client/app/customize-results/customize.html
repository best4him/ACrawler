<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div>

    <div ng-show="isLoggedIn()">
      <form class="thing-form">
        <label>Change link manually! </label>

        <p class="input-group">
          <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Change link</button>
      </span>
        </p>
      </form>
      <div class="row">
        <div class="col-lg-12">
          <h4 class="page-header">Added links:</h4>
          <span>
            www.semneletimpului.ro
          </span>
        </div>
      </div>
    </div>


    <div class="row">
      <uib-progressbar  value="progress" type="success"><b>{{progress}}%</b></uib-progressbar>
    </div>
    <div class="row">
      <div class="">
        <span>Status:</span>
        <br>
        <span ng-bind="status"></span>
      </div>
    </div>
    <div class="row">
      <div class="text-center crawling-button">
        CUSTOMIZE
        <button class="btn btn-success" ui-sref="crawling">View Results</button>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p>ACrawler
      <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
      <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
