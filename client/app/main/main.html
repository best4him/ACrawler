div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>ACrawler!</h1>

    <p class="lead">A simple way for scraping web!</p>
  </div>
</header>

<div class="container">
  <div ng-show="isLoggedIn()">
    <form class="thing-form">
      <label>Add links to scrap! </label>

      <p class="input-group">
        <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
      </p>
    </form>
    <div class="row">
      <div class="col-lg-12">
        <h2 class="page-header">Added links:</h2>
        <ul class="nav nav-tabs nav-stacked col-md-12" ng-repeat="thing in awesomeThings">
          <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}
            <button type="button" class="close" ng-click="deleteThing(thing)">&times;</button>
          </a></li>
        </ul>
      </div>
    </div>
    <div class="text-center crawling-button">
      <button class="btn btn-success" ui-sref="crawling">Start Crawling</button>
    </div>
  </div>


</div>

<footer class="footer">
  <div class="container">
    <p>ACrawler
      <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
      <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
